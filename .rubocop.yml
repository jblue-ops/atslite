# Metrics for maintainability in large ATS codebase
Metrics/BlockLength:
  Exclude:
    - 'spec/**/*'
    - 'config/routes.rb'
    - 'db/migrate/*.rb'
    - 'lib/tasks/*.rake'

Metrics/ClassLength:
  Max: 150
  Exclude:
    - 'spec/**/*'

Metrics/MethodLength:
  Max: 25
  Exclude:
    - 'spec/**/*'
    - 'db/migrate/*.rb'

Metrics/ModuleLength:
  Max: 150
  Exclude:
    - 'spec/**/*'

# Layout preferences for ATS team
Layout/LineLength:
  Max: 120
  Exclude:
    - 'spec/**/*'
    - 'config/routes.rb'

Layout/MultilineMethodCallIndentation:
  EnforcedStyle: indented

Layout/ParameterAlignment:
  EnforcedStyle: with_fixed_indentation
